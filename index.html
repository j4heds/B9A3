<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS and DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Hockeys</title>

</head>

<body>

  <!-- Header Section -->
  <header>
    <section class="banner mt-4">
      <div class="carousel w-full">
        <!-- Carousel Items -->
        <!-- Slide 1 -->
        <div id="slide1" class="carousel-item relative w-full">
          <!-- Image and Navigation Buttons -->
          <img src="image/1.png" class="h-[250px] lg:h-[550px] w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <!-- Repeat for Slide 2 -->
        <div id="slide2" class="carousel-item relative w-full">
            <img src="image/2.png" class="h-[250px] lg:h-[550px] w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <!-- Repeat for Slide 3 -->
       <div id="slide3" class="carousel-item relative w-full">
       <img src="image/3.png" class="h-[250px] lg:h-[550px] w-full" />
       <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
       <a href="#slide2" class="btn btn-circle">❮</a>
       <a href="#slide4" class="btn btn-circle">❯</a>
         </div>
        </div>
        <!-- Repeat for Slide 4 -->
       <div id="slide4" class="carousel-item relative w-full">
       <img src="image/4.png" class="h-[250px] lg:h-[550px] w-full" />
       <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
       <a href="#slide3" class="btn btn-circle">❮</a>
       <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
       </div>
      </section>

    </header>

</body>

</html>
